<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16人格测试程序员版</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <nav>
      <a href="#">职业人格测试</a>
      <a href="#">查看所有结果</a>
      <a href="#">开源地址</a>
    </nav>
    <header>
      <h1>免费的人格测试（程序员版）</h1>
      <p>做你自己，诚实回答，找出你的职业人格类型。</p>
      <p>尝试发掘自己的学习潜力，看看自己更擅长学哪个方面。</p>
    </header>

    <!-- 题目 -->
    <main></main>
    <button class="submit">查看结果</button>
    <article class="result">
      <h2>你的最终人格</h2>
      <div class="final">
        <h3 class="tag"></h3>
        <h4 class="name"></h4>
        <img src="" alt="人格图片" />
        <p class="describe"></p>
      </div>

      <h2>你的潜在人格</h2>
      <div class="potential">
        <h3 class="tag"></h3>
        <h4 class="name"></h4>
        <img src="" alt="人格图片" />
        <p class="describe"></p>
      </div>
      <section class="attention">
        <h3>注意事项</h3>
        <p>不要因为测试结果是什么，就给自己打标签，进入自证陷阱</p>
        <p>编程思维习惯是会随着时间成长和变化的，可多次测试，也可以看出来这段时间自己的编程思维变化。</p>
        <p>整活项目，目前仅供娱乐，科学程度还没有证实</p>
      </section>
    </article>
  </body>
  <script src="./js/static.js"></script>
  <script src="./js/question.js"></script>
  <script src="./js/index.js"></script>
</html>
